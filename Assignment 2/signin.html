<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="stylesignin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- top container -->
     <div class="container">
        <!-- sign in page -->
        <div class="sign-in">
            <!-- left bar -->
            <div class="left-bar">
                <div class="heading">
                    <h2>Sign In</h2>
                </div>
                <div class="icons">
                    <a href="https://www.facebook.com"><img src="facebook-app-symbol.png" alt=""></a>
                    <a href="https://www.instagram.com"><img src="instagram.png" alt=""></a>
                    <a href="https://www.gmail.com"><img src="icons8-google-24.png" alt=""></a>
                </div>

                <div>
                    <p>Or sign in using E-mail Address</p>
                </div>
                <div class="fields">
                    <form action="">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Password">
                    </form>
                </div>

                <div class="link">
                    <a href="#">Forgot your password?</a>
                </div>

                <div class="btn">
                    <button>SIGN IN</button>
                </div>
               

            </div>
            <!-- right bar -->
            <div class="right-bar">
                <div class="heading2">
                    <h1>Create, <br>Account!</h1>
                </div>

                <div class="heading3">
                    <p>Sign up if you still don't have an account</p>
                </div>

                <div class="btn2">
                    <a href="signup.html"><button>SIGN UP</button></a>
                    
                </div>
            </div>

        </div>

     </div>

</body>
</html>
