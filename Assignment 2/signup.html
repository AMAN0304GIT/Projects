<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signupstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="heading">
            <h1>Sign Up</h1>
        </div>

        <div class="icons">
            <button class="sg1"><a href="https:www.gmail.com"><img src="icons8-google-24.png" alt=""> <p>Sign up with Google</p></a></button>
            <button class="sg2"><a href="https://www.facebook.com"><img src="facebook-app-symbol.png" alt=""> <p>Sign up with Github</p></a></button>
        </div>

        <div class="fields">
            <form action="">
                <label for="name">Your Name</label>
                <input type="text" placeholder="Your Name">
                <label for="E-mail">Your Email</label>
                <input type="email" placeholder="Your Email">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="At least 8 characters">
                
            </form>
        </div>
        <div class="check">
            <input type="checkbox" name="terms" id="terms" class=""><label>I agree to all the <a href="#">Terms, Privacy Policy.</a></label>
        </div>
       

        <div class="btn">
            <button>Sign Up Now!</button>
        </div>

        <div class="footer">
            <p>Already have an account? <a href="signin.html">Log in</a></p>
        </div>

    </section>
</body>
</html>
